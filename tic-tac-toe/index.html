<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="area-wrapper">

      <p id="result"></p>
      <p id="move-counter"></p>
      <div class="button" id="button">New Game</div>
    </div>
    <!-- /.result -->
    <div class="area" id="area">
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
      <div class="box"></div>
      <!-- /.box -->
    </div>
    <!-- /.area -->
    <div class="last-games" id="last-games">
      <h2>Last games</h2>
      <ol>
      </ol>
    </div>
    <!-- /.total-score -->
  </div>
  <!-- /.area-wrapper -->

  <footer class="footer">

      <div class="footer__left">
        <span>&#169;</span>

        <a href="https://github.com/RomanBaukin"><img src="./assets/svg/github.svg" alt="Icon: GitHub"></a>

        <a href="https://rs.school/js-stage0/"><img src="./assets/svg/rs_school_js.svg" alt="Icon: RS-School"></a>
      </div>

    <!-- /.container -->

  <script src="index.js"></script>

</html>
