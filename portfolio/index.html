<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo logo">
        <a href="#" class="logo__link">
          <img src="assets/svg/logo.svg" alt="Icon: Logo">
        </a>
      </div>
      <!-- /.header__logo -->
      <nav class="header__nav nav">
        <ul class="nav__items">
          <li class="nav__item">Skills</li>
          <li class="nav__item">Portfolio</li>
          <li class="nav__item">Video</li>
          <li class="nav__item">Price</li>
          <li class="nav__item">Contacts</li>
        </ul>
      </nav>
      <!-- /.header__nav -->
      <div class="header__lang lang">
        <span class="lang__item lang__item--en">en</span>
        <span class="lang__item">/</span>
        <span class="lang__item lang__item--ru">ru</span>
      </div>
      <!-- /.header__lang -->
    </div>
    <!-- /.container -->
  </header>

  <main class="main">
    <div class="container">
      <section class="hero hero__container">
        <h1 class="hero-title">Alexa Rise</h1>
      </section>
      <!-- /.hero -->

      <section class="skills">
        <h2 class="skills-title">Skills</h2>
      </section>
      <!-- /.skills -->

      <section class="portfolio">
        <h2 class="portfolio-title">Portfolio</h2>
      </section>
      <!-- /.portfolio -->

      <section class="video">
        <h2 class="video-title">Video</h2>
      </section>
      <!-- /.video -->

      <section class="price">
        <h2 class="price-title">Price</h2>
      </section>
      <!-- /.price -->

      <section class="contacts">
        <h2 class="contacts-title">Contact me</h2>
      </section>
      <!-- /.contacts -->
    </div>
    <!-- /.container -->
  </main>

  <footer class="footer">
    <div class="container"></div>
    <!-- /.container -->
  </footer>

  <script src="index.js"></script>
</body>

</html>
